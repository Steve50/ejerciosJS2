<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Ejercicios</title>
  </head>
  <body>
    <div class="p-5 text-center bg-body-tertiary">
      <button id="showModalCom">Comparar dos numeros</button>
      <button id="showModalTreCom">Comparar tres numeros</button>
      <button id="showModalDiv">Es divisible entre 2</button>
    </div>
    <div class="modal" id="modalCom">
      <div class="modal-content">
        <span class="cerrar">&times;</span>
        <h1 id="showCom">Compararar dos numeros</h1>
        <form id="compNumbers">
          <input id="num1" type="number" />
          <input id="num2" type="number" />
          <button type="submit" class="btn btn-success">Comparar</button>
        </form>
      </div>
    </div>
    <div class="modal" id="modalTreCom">
      <div class="modal-content">
        <span class="cerrar2"">&times;</span>
        <h1 id="showTreCom">Compararar tres numeros</h1>
        <form id="compTreNumbers">
          <input id="1num" type="number" />
          <input id="2num" type="number" />
          <input id="3num" type="number" />
          <button type="submit" class="btn btn-success">Comparar</button>
        </form>
      </div>
    </div>
    <div class="modal" id="modalDiv">
        <div class="modal-content">
          <span class="cerrar3"">&times;</span>
          <h1 id="showDiv">Es divisible</h1>
          <form id="divTwo">
            <input id="divNum" type="number" />
            <button type="submit" class="btn btn-success">Revisar</button>
          </form>
        </div>
      </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
